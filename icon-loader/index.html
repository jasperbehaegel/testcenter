<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>Icon loader</title>

	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Scripts -->
	<script src="../assetmanager/js/jquery-1.9.1.min.js"></script>

	<script src="../assetmanager/js/toggleModifier.js"></script>

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="../assetmanager/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="../assetmanager/css/base.css" />
	<link rel="stylesheet" type="text/css" href="../assetmanager/css/main.css" />
	<link rel="stylesheet" type="text/css" href="../assetmanager/css/responsive.css" />
	<link rel="stylesheet" type="text/css" href="../assetmanager/css/print.css" />

	<link rel="stylesheet" type="text/css" href="icon-loader.css" />
</head>
<body>

	<div class="contentblock contentblock--centered">

		<h1 class="maintitle">icon-loader</h1>

		<div class="feature-description">
			<p>Loader icon set build with css and svg paths only.</p>
			<p>Dimensions need to be set onto a container element. Set color as background-color on icon element self or set fill on svg elements.</p>
		</div>

		<ul class="list-touch btnlist">
			<li class="list-touch__link btn btn--toggle js-toggle-size" data-toggle-modifiers="large, medium, small">toggle icon size (<span class="modifier">large</span>)</li>
			<li class="list-touch__link btn btn--toggle js-toggle-color" data-toggle-modifiers="grey, blue, red, green">toggle icon colour (<span class="modifier">grey</span>)</li>
			<!--<li class="list-touch__link btn btn--toggle js-toggle-type" data-toggle-modifiers="balls, square">toggle icon type (<span class="modifier">balls</span>)</li>-->
		</ul>

		<div class="previewblock">

			<div class="icon-container icon-container--large icon-container--grey">
				<div class="icon-loader icon-loader--balls">
					<div class="icon-loader__element"></div>
					<div class="icon-loader__element"></div>
					<div class="icon-loader__element"></div>
					<div class="icon-loader__element"></div>
					<div class="icon-loader__element"></div>
					<div class="icon-loader__element"></div>
					<div class="icon-loader__element"></div>
					<div class="icon-loader__element"></div>
				</div>
			</div>

		</div>

	</div>

	<script>
		$(function(){

			// Toggle modifiers onclick
			$('.js-toggle-type').on('click', function(){

				// Get modifiers
				var modifiers = $(this).data('toggle-modifiers').split(', ');

				// Toggle modifier
				$('.icon-loader').toggleModifier({
					baseClass: 'icon-loader',
					modifiers: modifiers
				});

				// Get modifier name
				for(var i = 0; modifiers.length > i; i++){
					if($('.icon-loader').hasClass('icon-loader--' + modifiers[i])){
						$(this).find('.modifier').text(modifiers[i]);
					}
				}
			});
			
			// Toggle modifiers onclick
			$('.js-toggle-size').on('click', function(){

				// Get modifiers
				var modifiers = $(this).data('toggle-modifiers').split(', ');

				// Toggle modifier
				$('.icon-container').toggleModifier({
					baseClass: 'icon-container',
					modifiers: modifiers
				});

				// Get modifier name
				for(var i = 0; modifiers.length > i; i++){
					if($('.icon-container').hasClass('icon-container--' + modifiers[i])){
						$(this).find('.modifier').text(modifiers[i]);
					}
				}
			});

			// Toggle modifiers onclick
			$('.js-toggle-color').on('click', function(){

				// Get modifiers
				var modifiers = $(this).data('toggle-modifiers').split(', ');

				// Toggle modifier
				$('.icon-container').toggleModifier({
					baseClass: 'icon-container',
					modifiers: modifiers
				});

				// Get modifier name
				for(var i = 0; modifiers.length > i; i++){
					if($('.icon-container').hasClass('icon-container--' + modifiers[i])){
						$(this).find('.modifier').text(modifiers[i]);
					}
				}
			});

		});
	</script>

</body>
</html>
